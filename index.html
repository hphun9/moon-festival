<html lang="en">

<head>

    <title>Trung Thu Cho B√© Nguy√™n ‚ú®</title>
    <link rel="icon" href="https://github.com/Panbap/anh/blob/main/icon1.png?raw=true" type="image/png">
    <link
        href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: "Mali", cursive;
            background: linear-gradient(to top, rgb(6, 0, 20), #00020a);
            margin: 0;
            padding: 0;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            display: block;
            pointer-events: none;
        }

        .moon {
            position: fixed;
            top: 50px;
            right: 80px;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 30% 30%, #fff, #ddd 70%);
            border-radius: 50%;
            box-shadow:
                0 0 30px rgba(255, 255, 200, 0.8),
                0 0 60px rgba(255, 255, 180, 0.6),
                0 0 90px rgba(255, 255, 150, 0.4);
            z-index: 0;
            pointer-events: none;
        }

        @media (max-width: 600px) {
            .moon {
                top: 20px;
                right: 20px;
                width: 70px;
                height: 70px;
                box-shadow:
                    0 0 15px rgba(255, 255, 200, 0.8),
                    0 0 30px rgba(255, 255, 180, 0.6),
                    0 0 50px rgba(255, 255, 150, 0.4);
            }
        }

        #lantern-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
        }

        .lantern {
            position: absolute;
            bottom: 0;
            width: 40px;
            opacity: 0.9;
            user-select: none;
            will-change: transform, opacity;
            filter: drop-shadow(0 0 6px rgba(255, 150, 50, 0.7));
            cursor: pointer;
        }

        #message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            font-size: 2rem;
            font-weight: 600;
            line-height: 1.3;
            display: flex;
            color: #d97706;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            text-align: center;
            width: 80%;
            padding: 0 16px;
            pointer-events: none;
        }

        .word {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            margin: 0 6px;
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .word.show {
            opacity: 1;
            transform: translateY(0);
        }

        .word.hide {
            opacity: 0;
            transform: translateY(-20px);
        }

        #invite-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #ffffff, #fff8e6);
            color: #0b1a2a;
            font-family: "Mali", cursive;
            padding: 28px 34px;
            border-radius: 14px;
            box-shadow: 0 10px 40px rgba(255, 220, 140, 0.35);
            text-align: center;
            z-index: 10001;
            min-width: min(520px, 86vw);
        }

        #invite-box p {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #d97706;
            text-shadow: 0 0 6px rgba(244, 255, 150, 0.6);
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: nowrap;
        }

        #invite-box button {
            border: none;
            outline: none;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: "Mali", cursive;
            font-weight: 700;
        }

        #btn-ok {
            background: linear-gradient(135deg, #47ffb2, #096332);
            color: #fff;
            box-shadow: 0 4px 12px rgba(16, 112, 79, 0.6);
        }

        #btn-ok:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 18px rgba(16, 112, 79, 0.8);
        }

        #btn-no {
            background: linear-gradient(135deg, #ff6b6b, #ff4e50);
            color: #fff;
            box-shadow: 0 4px 12px rgba(255, 100, 100, 0.6);
        }

        #btn-no:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 18px rgba(255, 100, 100, 0.8);
        }

        #wish-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            color: #d97706;
            font-family: "Mali", cursive;
            padding: 40px 25px;
            border-radius: 12px;
            font-size: 1.5rem;
            font-weight: bold;
            display: none;
            z-index: 10000;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            text-align: center;
        }

        #skywatchers {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            max-width: 90%;
            opacity: 0.8;
            pointer-events: none;
            user-select: none;
            z-index: 9999;
        }

        #hint {
            position: fixed;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff6b2;
            text-shadow: 0 0 10px rgba(255, 255, 200, 0.9);
            z-index: 10001;
            opacity: 0;
            transition: opacity 1s ease;
            white-space: pre-line;
            text-align: center;
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            20%,
            60% {
                transform: translateX(-5px);
            }

            40%,
            80% {
                transform: translateX(5px);
            }
        }
    </style>

</head>

<body>
    <canvas id="starfield"></canvas>
    <div class="moon"></div>
    <div id="message"></div>
    <div id="lantern-container"></div>
    <div id="invite-box">
        <p>ƒêi ch∆°i v·ªõi anh nh√©?</p>
        <div class="btn-group">
            <button id="btn-ok">Ok</button>
            <button id="btn-no">Kh√¥ng</button>
        </div>
    </div>
    <div id="wish-popup"></div>
    <img src="as.png" alt="Couple watching sky" id="skywatchers">

    <audio id="bg-music" loop>

                    console.log("Kh√¥ng ph√°t ƒë∆∞·ª£c nh·∫°c: ", err);

            }
        });

    </script>
